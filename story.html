<script>

if ($("body").hasClass("work")) {
  $("nav#main ol li a.work").addClass('current');
}

if ($("body").hasClass("about")) {

}

if ($("body").hasClass("contact")) {

}

$("#filter-all").click(function() {
  $(".portfolio-item").show();
});

$("#filter-branding").click(function() {
  $(".branding").show();
  $(".print").hide();
  $(".ux").hide();
});

$("#filter-print").click(function() {
  $(".print").show();
  $(".branding").hide();
  $(".ux").hide();
});

$("#filter-ux").click(function() {
  $(".ux").show();
  $(".branding").hide();
  $(".print").hide();
});

</script>
